<div class="block-header-register d-flex justify-content-start align-items-center">
    <span (click)="redirectHome()"> < &nbsp;&nbsp;</span>
    <span (click)="redirectHome()">Back</span>
</div>
<div class="block-register d-flex align-items-center">
<form class="form">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
    <div class="flex">
        <label>
            <input class="input" type="text" placeholder="First Name" required="">
        </label>
        <label>
            <input class="input" type="text" placeholder="Last Name" required="">
        </label>
    </div>

    <label>
        <input class="input" type="email" placeholder="Email" required="">
    </label>

    <label>
        <input class="input" type="password" placeholder="Password" required="">
    </label>
    <label>
        <input class="input" type="password" placeholder="Confirm password" required="">
    </label>
    <button class="submit">Submit</button>
</form>
</div>
