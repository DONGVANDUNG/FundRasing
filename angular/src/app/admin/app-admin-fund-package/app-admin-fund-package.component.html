<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
    <div class="kt-subheader kt-grid__item redline-header">
        <div [class]="containerClass">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title">
                    <span class="kt_subheader__desc">{{l("Quản lý gói quỹ")}}</span>
                </h3>
            </div>
        </div>
    </div>
    <div
        [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
        <div class="kt-portlet kt-portlet--mobile">
            <div>
                <div class="row align-items-center mt-5 mb-3">
                    <div class="col-md-3">
                        <div class="form-group">
                            <tmss-combobox [items]="listTypePackage" [(ngModel)]="typePackage"
                             [label]="'label'" [key]="'value'"  [text]="l('Loại quỹ')" name="typePackage">
                            </tmss-combobox>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <tmss-datepicker [(ngModel)]="createdDate" [dateInputFormat]="'DD/MM/YYYY'" [text]="l('Ngày tạo gói')" name="createdDate"></tmss-datepicker>
                        </div>
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-3 d-flex justify-content-end">
                        <button class="tmss-btn  btn-outline-primary tmss-override mr-5" (click)="search()">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            {{l("Search")}}
                          </button>
                        <button class="tmss-btn  btn-outline-primary tmss-override" (click)="clearValueFilter()">
                          <i class="fa fa-redo" aria-hidden="true"></i>
                          {{l("Refresh")}}
                        </button>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mb-5">
                <div class="col-md-12">
                    <div class="item col-12">
                        <grid-table [columnDefs]="columnDefs"
                            [defaultColDef]="defaultColDef"
                            (onGridReady)="onGridReady($event)"
                            (onChangeSelection)="onChangeSelection($event)"
                            (callBackEvent)="callBackGrid($event)"
                            [paginationParams]="paginationParams"
                            [rowData]="rowData" [height]="'330px'"></grid-table>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-end">
                <button class="tmss-btn btn-outline-primary btn-create" (click)="createFundPackage()">
                    <i class="fas fa-plus"></i> {{l("Thêm gói quỹ")}}
                </button>
                <button class="tmss-btn btn-outline-primary mr-0" [disabled]="!selectedPackage" (click)="editFundPackage()">
                    <i class="fas fa-edit"></i>{{l("Sửa gói quỹ")}}
                </button>
            </div>
        </div>
    </div>
<app-create-or-edit-fund-package #createOrEdit (modalSave)="onGridReady(paginationParams)"></app-create-or-edit-fund-package>
