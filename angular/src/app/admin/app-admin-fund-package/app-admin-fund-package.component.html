<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
    <div class="kt-subheader kt-grid__item redline-header">
        <div [class]="containerClass">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title">
                    <span class="kt_subheader__desc">{{l("SalesEmployee")}}</span>
                </h3>
            </div>
        </div>
    </div>
    <div
        [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
        <div class="kt-portlet kt-portlet--mobile">
            <div>
                <div class="row align-items-center mt-2 mb-2">
                    <div class="col-md-2 ml-2">
                        <div class="form-group">
                            <tmss-combobox   [text]="l('Loại báo cáo')" name="typeOfReport">
                            </tmss-combobox>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <tmss-datepicker  [text]="l('Từ ngày')" name="fromDate"></tmss-datepicker>
                        </div>
                    </div>
                    <div class="col-md-3 ml-4">
                        <div class="form-group">
                            <tmss-datepicker  [text]="l('Đến ngày')" name="toDate"></tmss-datepicker>
                        </div>
                    </div>
                    <div class="col-md-2 ml-4">
                        <button class="tmss-btn  btn-outline-primary tmss-override" (click)="search()">
                          <i class="fa fa-search" aria-hidden="true"></i>
                          {{l("Search")}}
                        </button>
                    </div>
                    <div class="col-md-2 ml-4">
                        <button class="tmss-btn  btn-outline-primary tmss-override" (click)="clearValueFilter()">
                          <i class="fa fa-search" aria-hidden="true"></i>
                          {{l("Refresh")}}
                        </button>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="item col-12">
                        <grid-table [columnDefs]="columnDefs"
                            [defaultColDef]="defaultColDef"
                            (onGridReady)="onGridReady($event)"
                            (callBackEvent)="callBackGrid($event)"
                            [paginationParams]="paginationParams"
                            [rowData]="rowData" [height]="'530px'"></grid-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<app-create-or-edit-fund-package #createOrEdit></app-create-or-edit-fund-package>
