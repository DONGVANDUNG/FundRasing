<div class="block-fundraiser">
    <div class="block-information">
        <div class="header d-flex justify-content-between align-items-center mt-3">
            <h3>Thông tin chi tiết tài khoản ngân hàng</h3>
            <!-- <button class="btn-save" *ngIf="this.dataInforBankUser.id" (click)="save()">Lưu</button> -->
            <button class="btn-save" *ngIf="!this.dataInforBankUser.id" (click)="save()">Đăng ký</button>
        </div>
        <hr class="itemPreviewView__separator">
        <div class="block-personal-information mt-5 mb-5">
            <div class="row mb-5 d-flex justify-content-between mt-5">
                <div class="col-4 d-flex align-items-center">
                    <label class="label">Ngân hàng:</label>
                    <p-dropdown [style]="{'width':'100%'}" [options]="listBank" [disabled]="this.dataInforBankUser.id"
                        [(ngModel)]="this.dataInforBankUser.bankName" optionLabel="name"  optionValue="code"></p-dropdown>
                </div>
                <div class="col-4 d-flex align-items-center">
                    <label class="label">Số tài khoản:</label>
                    <input type="text" [(ngModel)]="this.dataInforBankUser.bankNumber"  [disabled]="this.dataInforBankUser.id" name="bankNumber"
                         class="input-bank">
                </div>
                <div class="col-4 d-flex align-items-center">
                    <label class="label">Tên tài khoản:</label>
                    <input type="text" [(ngModel)]="this.dataInforBankUser.accountName" name="bankNumber" [disabled]="this.dataInforBankUser.id"
                         class="input-bank">
                </div>
            </div>
            <div class="row mb-5 d-flex justify-content-start mt-5" *ngIf="dataInforBankUser.id">
                <div class="col-4 d-flex align-items-center">
                    <label class="label">Số dư TK:</label>
                    <input type="text"  [(ngModel)]="this.dataInforBankUser.balance" name="surplus"
                        class="input" disabled>
                </div>
                <div class="col-4 d-flex align-items-center">
                    <label class="label">Đơn vị:</label>
                    <input type="text" disabled  [(ngModel)]="this.dataInforBankUser.unit" name="unit" placeholder="VND"
                        class="input">
                </div>
            </div>
        </div>
        <hr class="itemPreviewView__separator">
        <div class="block-bank-detail mt-5">
            <div class="row mb-5 d-flex justify-content-between mt-5">
            </div>
            <div class="row mb-5 d-flex mt-5">
            </div>
        </div>
    </div>
</div>
