<div class="block-upload-image">
    <div class="block-button">
        <label for="file" class="label-input">Chọn ảnh</label>
        <input type="file" id="file" (change)="onFileSelect($event)" multiple="true" [(ngModel)]="inputValue" />
        <button type="button" class="button-cancel" (click)="clear()">Hủy</button>
    </div>
    <div class="block-list-file mt-3">
        <div class="p-fileupload-files">
            <div>
                <div class="p-fileupload-row" *ngFor="let file of files; let i = index">
                    <div class="mt-3"><img [src]="baseUrl + file.imageUrl" /></div>
                    <!-- <div class="p-fileupload-filename">{{ file.name }}</div> -->
                    <div class="d-flex justify-content-center">{{ formatSize(file.size)}}</div>
                    <div class="d-flex justify-content-center">
                        <i class="fa-solid fa-xmark" (click)="remove($event, i,file.id)"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
