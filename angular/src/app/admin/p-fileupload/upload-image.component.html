<div class="block-upload-image">
    <div class="block-button">
        <label for="file">Chọn</label>
        <input type="file" id="file" (change)="onFileSelect($event)" [multiple]="true"/>
        <button type="button" (click)="clear()">Hủy</button>
    </div>
    <div class="block-list-file">
        <div class="p-fileupload-files">
            <div *ngIf="this.files">
                <div class="p-fileupload-row" *ngFor="let file of files; let i = index">
                    <div class="mt-3"><img [src]="baseUrl + file.name"/></div>
                    <!-- <div class="p-fileupload-filename">{{ file.name }}</div> -->
                    <div>{{ file.size}}</div>
                    <div>
                        <i class="fa-solid fa-xmark" (click)="remove($event, i)"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
