    <div class="list-fund-raising">
        <div class="slide-item" *ngFor="let item of listFundRaising">
            <img [src]="baseUrl + item.listImageUrl[0]" alt="" class="item-image" [routerLink]="['../user-post-detail',item.id,item.fundId]">
            <div class="item-tag">{{item.postTopic}}</div>
            <div class="item-content">
                <a>{{item.fundName}}</a>
                <h3>{{item.postTitle}}</h3>
                <div class="progress-bar">
                    <span [style.width.%]="item.percentAchieved"></span>
                </div>
                <div class="statistic-bdi d-flex">
                    <span>{{item.amountDonatePresent}} VND</span>
                    <span class="percent-donate">{{item.percentAchieved}}%</span>
                </div>
                <p>với mục tiêu {{item.amountDonateTarget}} VND</p>
            </div>
        </div>
    </div>
</div>
