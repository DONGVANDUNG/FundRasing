<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor">
    <div class="kt-subheader kt-grid__item redline-header">
        <div [class]="containerClass">
            <div class="kt-subheader__main">
                <h3 class="kt-subheader__title">
                    <span class="kt_subheader__desc">{{l("SalesEmployee")}}</span>
                </h3>
                <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                <span class="kt-subheader__desc">{{l("Báo cáo")}}</span>
            </div>
            <div class="kt-subheader__toolbar">
                <div class="kt-subheader__wrapper">
                    <button (click)="onChangeFilterShown()" *ngIf="!advancedFiltersAreShown"
                        class="tmss-btn btn-outline-primary">
                        <i class="fa fa-search"></i> {{l("ShowAdvancedFilters")}}
                    </button>
                    <button (click)="onChangeFilterShown()" *ngIf="advancedFiltersAreShown"
                        class="tmss-btn btn-outline-primary">
                        <i class="fa fa-search"></i> {{l("HideAdvancedFilters")}}
                    </button>

                </div>
            </div>
        </div>
    </div>

            <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="item col-12">
                        <div class="tbContent">
                            {{l("Thông tin quỹ")}}
                        </div>
                        <grid-table [columnDefs]="columnDefsFundRaising" [defaultColDef]="defaultColDef"
                            (onGridReady)="onGridReadyFundRaising($event)"
                            (callBackEvent)="callBackGridFundRaising($event)"
                            [paginationParams]="paginationParamsFundRaising"
                            (onSelectionChanged)="onChangeSelectionFundRaising($event)" [rowData]="rowDataFundRaising"
                            [height]="'530px'"></grid-table>
                    </div>
                </div>
            </div>
            <div class="row mt-4 mb-4 d-flex">
                <div class="col-10"></div>
                <div class="col-md-12">
                    <button class="tmss-btn btn-outline-primary" (click)="viewDetailsTransaction(selectionTransaction)">

                    </button>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="item col-12">
                        <div class="tbContent">
                            {{l("Thông tin giao dịch")}}
                        </div>
                        <grid-table [columnDefs]="columnDefsTransaction" [defaultColDef]="defaultColDef"
                            (onGridReady)="onGridReadyTransaction($event)"
                            [paginationParams]="paginationParamsTransaction"
                            (onSelectionChanged)="onChangeSelectionTransaction($event)" [rowData]="rowDataTransaction"
