<div class="block-fundraiser">
  <div class="block-information">
    <div class="header d-flex justify-content-between align-items-center mt-3">
      <h3>INFORMATION DETAIL FUND RAISER</h3>
      <button class="btn-save" (click)="save()">Save</button>
    </div>
    <hr class="itemPreviewView__separator">
    <div class="block-personal-information mt-5 mb-5">
      <h6 class="mb-5">PERSONAL INFORMATION</h6>
      <div class="row mb-5 d-flex justify-content-between mt-5">
        <div class="col-4 d-flex align-items-center">
          <label for="fund-name" class="label">Họ tên:</label>
          <input type="text" [(ngModel)]="dataFundRaiser.name" id="fund-name" name="name" class="input">
        </div>
        <div class="col-4 d-flex align-items-center">
          <label class="label">Chức vụ:</label>
          <input type="text" [(ngModel)]="dataFundRaiser.position" name="position" class="input">
        </div>
        <div class="col-4 d-flex align-items-center">
            <label for="fund-name" class="label">Địa chỉ:</label>
            <input type="text" [(ngModel)]="dataFundRaiser.address" name="address" id="fund-name" class="input">
        </div>
    </div>
    <div class="row mb-5 d-flex justify-content-between mt-5">
        <div class="col-4 d-flex align-items-center">
            <label class="label">Số điện thoại:</label>
            <input type="text" [(ngModel)]="dataFundRaiser.phone" name="phone" class="input">
        </div>
        <div class="col-4 d-flex align-items-center">
          <label class="label">Gói quỹ:</label>
          <p-dropdown [style]="{'width':'100%'}" [options]="listPackage" [(ngModel)]="dataFundRaiser.fundPackage" optionLabel="name"
        optionValue="id"></p-dropdown>
        </div>
        <div class="col-4 d-flex align-items-center">
          <label class="label">Ghi chú:</label>
          <input type="text" [(ngModel)]="dataFundRaiser.introduce" name="introduce" class="input">
        </div>
      </div>
    </div>
    <hr class="itemPreviewView__separator">
    <div class="block-bank-detail mt-5">
      <div class="d-flex justify-content-between align-items-center mt-3">
        <h6 class="mb-5">BANK DETAIL</h6>
        <button class="btn-change" *ngIf="!isChangeBankInfo" (click)="changeInforBank()">Change</button>
        <button class="btn-change" *ngIf="isChangeBankInfo" (click)="changeInforBank()">Unchange</button>
      </div>
      <div class="row mb-5 d-flex justify-content-between mt-5">
        <div class="col-4 d-flex align-items-center">
          <label class="label">Email:</label>
          <input type="text" [(ngModel)]="dataFundRaiser.email" name="email" [disabled]="!isChangeBankInfo" class="input-bank input-disable">
        </div>
      </div>
      <div class="row mb-5 d-flex justify-content-between mt-5">
        <div class="col-4 d-flex align-items-center">
          <label class="label">Ngân hàng:</label>
          <input type="text" [(ngModel)]="dataFundRaiser.bankName" name="bankName" [disabled]="!isChangeBankInfo" class="input-bank input-disable">
        </div>
      </div>
      <div class="row mb-5 d-flex justify-content-between mt-5">
        <div class="col-4 d-flex align-items-center">
          <label class="label">Số tài khoản:</label>
          <input type="text" [(ngModel)]="dataFundRaiser.bankNumber" name="bankNumber" [disabled]="!isChangeBankInfo" class="input-bank input-disable">
        </div>
      </div>
      <div class="row mb-5 d-flex mt-5">
        <div class="col-4 d-flex align-items-center">
          <label class="label">Số dư:</label>
          <input type="text" disabled [(ngModel)]="dataFundRaiser.surplus" name="surplus" class="input input-disable">
        </div>
        <div class="col-4 d-flex align-items-center">
          <label class="label">Đơn vị:</label>
          <input type="text" disabled [(ngModel)]="dataFundRaiser.unit" name="unit" class="input input-disable">
        </div>
      </div>
    </div>
  </div>
</div>
