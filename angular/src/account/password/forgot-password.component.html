<div class="form-container" [@routerTransition]>
    <div class="pb-5 pt-lg-0 pt-5 d-flex justify-content-center">
        <h3 class="fw-bolder title text-center text-dark fs-h4 fs-h1-lg">
            {{ 'SignUp' | localize }}
        </h3>
    </div>
    <form #forgotPassForm="ngForm" class="login-form form" method="post" novalidate (ngSubmit)="save()">
        <div class="mb-5 ml-5 body-forgot">
            <input #emailAddressInput="ngModel" [(ngModel)]="model.emailAddress" autoFocus
                class="form-control form-control-solid h-auto py-7 px-6 rounded-lg fs-h6 input" type="text"
                autocomplete="new-password" placeholder="{{ 'EmailAddress' | localize }} *" name="emailAddress" required
                maxlength="256" email />
            <div class="pb-lg-0 pb-5 d-flex justify-content-center">
                <button [disabled]="saving" routerLink="/account/login" type="button"
                    class="btn btn-light-primary fw-bolder fs-h6 px-8 py-4 my-3">
                    <i class="fa fa-arrow-left"></i>
                    {{ 'Back' | localize }}
                </button>
                <button type="submit" class="btn btn-primary fw-bolder fs-h6 px-8 py-4 my-3 me-3"
                    [disabled]="!forgotPassForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                    <i class="fa fa-check"></i>
                    {{ 'Submit' | localize }}
                </button>
            </div>
        </div>
    </form>
</div>
